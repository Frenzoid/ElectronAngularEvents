
    <form action="#" id="form-register" class="mt-4" #addForm="ngForm" method="POST" (ngSubmit)="register()" role="form">
      <legend>Create an account</legend>

      <div class="form-group">
        <label for="nombre">Name:</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="user.name" name="nameUser" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="correo">Email:</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="correo">Repeat Email:</label>
        <input type="email" class="form-control" id="email2" [(ngModel)]="user.email2" name="email2" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="image">Avatar image</label>
        <input type="file"  #fileImage (change)="changeImage(fileImage)" class="form-control" id="image" name="image">
      </div>
      <img #image [src]="user.avatar" alt="" class="img-thumbnail">
      <div class="row">
        <div class="form-group col-xs-12 col-sm-6">
          <label for="latitude">Latitude:</label>
          <input type="text" class="form-control" id="lat" name="lat" value={{user.lat}} placeholder="Geolocalizing..." readonly>
        </div>
        <div class="form-group col-xs-12 col-sm-6">
          <label for="longitude">Longitude:</label>
          <input type="text" class="form-control" id="lng" name="lng" value={{user.lng}} placeholder="Geolocalizing..." readonly>
        </div>
      </div>
      <p *ngIf="error != ''" class="text-danger" id="errorInfo">{{error}}</p>
      <a class="btn btn-secondary" [routerLink]="['/auth']" role="button">Go back</a>
      <button type="submit" class="btn btn-primary">Create account</button>
    </form>
