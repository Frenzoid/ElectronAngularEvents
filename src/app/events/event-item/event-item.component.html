<img [routerLink]="['/events', e.id]" class="card-img-top" src="{{e.image}}">
<div class="card-body">
  <div [routerLink]="['/profile', e.creator.id]" class="float-left mr-4 text-center">
    <img class="rounded-circle" style="width: 50px;" src={{e.creator.avatar}} alt="">
    <div>
      <small>{{e.creator.name}}</small>
    </div>
  </div>
  <h4  [routerLink]="['/events', e.id]" class="card-title">{{e.title}}</h4>
  <p class="card-text" [innerText]="e.description"></p>
  <div>
    <button *ngIf="e.mine" class="btn btn-danger ml-3 float-right" (click)=delete()>Delete</button>
    <button *ngIf="e.mine" class="btn btn-warning ml-3 float-right" [routerLink]="['/events/edit', e.id]">Edit</button>
  </div>
</div>
<div class="card-footer">
  <small class="text-muted">
    {{e.date | date : 'dd/MM/yyyy'}}
    <span class="float-right">{{e.price | currency:'EUR':'symbol'}}</span>
  </small>
</div>
